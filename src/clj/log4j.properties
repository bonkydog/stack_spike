log4j.rootLogger=WARN, console, log
log4j.logger.stack-spike=DEBUG
log4j.logger.user=DEBUG

log4j.appender.console=org.apache.log4j.ConsoleAppender

log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=ROOT %-4r [%t] %-5p %c %x - %m%n

log4j.appender.log=org.apache.log4j.RollingFileAppender
log4j.appender.log.File=log/stack_spike.log

log4j.appender.log.layout=org.apache.log4j.PatternLayout
log4j.appender.log.layout.ConversionPattern=ROOT %-4r [%t] %-5p %c %x - %m%n
